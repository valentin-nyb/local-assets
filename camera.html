<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    colors: { 
                        background: '#050505', 
                        card: '#0a0a0a', 
                        primary: '#39FF14', 
                        border: '#27272a'
                    }
                } 
            } 
        }
    </script>
    <style>
        body { background-color: #050505 !important; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255,255,255,0.05); border: 1px solid #27272a; color: white; }
        #custom-alert {
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(57, 255, 20, 0.3);
            transform: translate(-50%, -150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #custom-alert.show { transform: translate(-50%, 20px); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans selection:bg-primary/30">

    <div id="custom-alert" class="fixed top-0 left-1/2 z-[100] px-6 py-4 rounded-xl flex items-center gap-4 min-w-[320px]">
        <iconify-icon icon="solar:info-circle-bold" class="text-primary text-2xl"></iconify-icon>
        <div class="flex flex-col">
            <span class="text-[10px] font-mono text-primary uppercase tracking-widest">System Message</span>
            <span id="alert-text" class="text-xs font-bold text-white uppercase tracking-tight"></span>
        </div>
    </div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col shrink-0 h-full">
        <div class="h-16 border-b border-zinc-800">
            <a href="index" class="flex items-center w-full h-full px-6 transition-all group hover:bg-white/5">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg" 
                     alt="local / assets" 
                     class="h-5 w-auto object-contain brightness-0 invert group-hover:drop-shadow-[0_0_8px_rgba(57,255,20,0.6)] transition-all">
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg text-primary"></iconify-icon>Camera Control
            </a>
            <a href="assets" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-14 flex items-center justify-between px-6 border-b border-zinc-800 bg-background/50 backdrop-blur-md shrink-0 z-20">
            <div class="flex items-center gap-2 text-xs font-mono text-zinc-500 uppercase tracking-widest">
                <span>Home</span>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-[10px]"></iconify-icon>
                <span class="text-white">PTZ Command Center</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="flex items-center gap-2 px-3 py-1 bg-primary/10 border border-primary/20 rounded text-[10px] font-mono text-primary uppercase">
                    <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                    System OK
                </span>
            </div>
        </header>

        <div class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="flex-1 flex flex-col gap-4 min-w-0">
                <div class="flex-1 bg-black rounded-xl border border-zinc-800 relative overflow-hidden group">
                    <video class="w-full h-full object-cover opacity-80" autoplay loop muted playsinline>
                        <source src="https://res.cloudinary.com/dso3xwno0/video/upload/v1770852246/Beltran_xkrtfw.mov" type="video/mp4">
                    </video>
                    <div class="absolute top-4 left-4 z-20 flex gap-2">
                        <span class="bg-black/60 backdrop-blur text-primary border border-primary/30 text-[10px] font-mono px-2 py-1 rounded">CAM 01 (MAIN)</span>
                        <span class="bg-black/60 backdrop-blur text-white border border-white/10 text-[10px] font-mono px-2 py-1 rounded">4K 60FPS</span>
                    </div>
                </div>

                <div class="h-32 shrink-0 grid grid-cols-3 gap-4">
                    <div class="relative rounded-lg overflow-hidden border-2 border-primary bg-zinc-900 cursor-pointer">
                        <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770851279/Screenshot_2026-02-11_at_11.07.35_PM_ecpg7n.png" class="w-full h-full object-cover">
                    </div>
                    <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 grayscale opacity-50 cursor-pointer">
                        <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.06.28_PM_dcjlcs.png" class="w-full h-full object-cover">
                    </div>
                    <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 grayscale opacity-50 cursor-pointer">
                        <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.05.24_PM_tpmqkl.png" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>

            <div class="w-80 shrink-0 bg-[#0a0a0a] border border-zinc-800 rounded-xl p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-[10px] font-mono uppercase tracking-widest text-primary mb-6 flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-primary"></span> Manual Override
                    </h2>
                    <div class="space-y-4">
                        <p class="text-[9px] font-mono text-zinc-500 uppercase">Presets</p>
                        <div class="grid grid-cols-1 gap-2">
                            <button onclick="showAlert('Stage Preset Active')" class="border border-zinc-800 text-[10px] py-3 rounded hover:border-primary transition-all font-mono uppercase">Full Stage</button>
                            <button onclick="showAlert('DJ Focus Active')" class="border border-zinc-800 text-[10px] py-3 rounded hover:border-primary transition-all font-mono uppercase">DJ Close-up</button>
                        </div>
                    </div>
                </div>
                <div class="pt-6 border-t border-zinc-800 text-[10px] font-mono text-zinc-500">
                    <div class="flex justify-between"><span>Latency</span><span class="text-white">12ms</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showAlert(msg) {
            const box = document.getElementById('custom-alert');
            document.getElementById('alert-text').textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
