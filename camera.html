<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets - Camera Control</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } } }
    </script>
    <style>
        body { background-color: #050505 !important; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.05); border: 1px solid #27272a; color: white; }
        @media (max-width: 767px) { #sidebar { position: fixed; z-index: 50; height: 100vh; } }
        .vertical-text { writing-mode: vertical-rl; transform: rotate(180deg); font-weight: 900; }
    </style>
</head>
<body class="flex h-screen overflow-hidden font-sans selection:bg-primary/30">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary text-black py-12 px-4 rounded-r-3xl shadow-[10px_0_40px_rgba(57,255,20,0.5)] flex items-center justify-center active:scale-90 transition-all">
        <span class="vertical-text font-mono text-[18px] uppercase tracking-[0.4em]">MENU</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/90 z-40 hidden backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-black tracking-tighter uppercase">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-bold" class="text-3xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:widget-5-bold"></iconify-icon>Overview</a>
            <a href="camera.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md text-primary"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:clapperboard-play-bold"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative w-full">
        <header class="h-16 border-b border-border flex items-center px-6 md:px-8 justify-between shrink-0 bg-background/50">
            <span class="text-[10px] font-mono uppercase tracking-[0.3em] text-zinc-500">PTZ System Command</span>
            <div class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center font-bold text-xs shrink-0">F</div>
        </header>

        <div class="flex-1 p-4 md:p-8 overflow-y-auto space-y-6">
            <div class="bg-black rounded-xl border border-zinc-800 relative overflow-hidden aspect-video shadow-2xl">
                <video class="w-full h-full object-cover" autoplay loop muted playsinline><source src="https://res.cloudinary.com/dso3xwno0/video/upload/v1770852246/Beltran_xkrtfw.mov"></video>
                <div class="absolute top-4 left-4 z-20 flex gap-2"><span class="bg-black/60 backdrop-blur text-primary border border-primary/30 text-[9px] font-mono px-2 py-1 rounded uppercase">Cam 01 (Active)</span></div>
            </div>

            <div class="grid grid-cols-3 gap-4 h-24 md:h-32">
                <div class="relative rounded-lg overflow-hidden border-2 border-primary bg-zinc-900"><img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770851279/Screenshot_2026-02-11_at_11.07.35_PM_ecpg7n.png" class="w-full h-full object-cover"></div>
                <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 opacity-60"><img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.06.28_PM_dcjlcs.png" class="w-full h-full object-cover"></div>
                <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 opacity-60"><img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.05.24_PM_tpmqkl.png" class="w-full h-full object-cover"></div>
            </div>

            <div class="bg-card border border-border p-6 rounded-2xl space-y-6 pb-20">
                <h2 class="text-[10px] font-mono text-primary uppercase tracking-[0.3em]">Preset Command Interface</h2>
                <div class="grid grid-cols-3 gap-2">
                    <button class="border border-zinc-800 text-[10px] py-4 rounded font-mono uppercase hover:border-primary active:bg-primary/10">Stage</button>
                    <button class="border border-zinc-800 text-[10px] py-4 rounded font-mono uppercase hover:border-primary active:bg-primary/10">Booth</button>
                    <button class="border border-zinc-800 text-[10px] py-4 rounded font-mono uppercase hover:border-primary active:bg-primary/10">Crowd</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
