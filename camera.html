<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { mono: ["'JetBrains Mono'", 'monospace'] },
                    colors: {
                        background: '#050505',
                        card: '#0a0a0a',
                        primary: '#39FF14',
                        border: '#27272a',
                    },
                },
            },
        };
    </script>
    <style>
        body { background: #050505 !important; color: white; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .sidebar-link { font-family: 'JetBrains Mono', monospace; font-size: 12px; letter-spacing: 0.05em; }
        .sidebar-link.active, .sidebar-link:focus { color: #39FF14 !important; background: rgba(57,255,20,0.08); border-left: 3px solid #39FF14; }
        .sidebar-link:not(.active):hover { color: #fff; background: rgba(255,255,255,0.03); }
        .hud-corner { width: 24px; height: 24px; position: absolute; opacity: 0.4; }
        .hud-corner svg { width: 100%; height: 100%; display: block; }
        .hud-corner.tl { top: 0; left: 0; transform: translate(-2px,-2px); }
        .hud-corner.tr { top: 0; right: 0; transform: scaleX(-1) translate(-2px,-2px); }
        .hud-corner.bl { bottom: 0; left: 0; transform: scaleY(-1) translate(-2px,-2px); }
        .hud-corner.br { bottom: 0; right: 0; transform: scale(-1,-1) translate(-2px,-2px); }
        .glow { box-shadow: 0 0 0 2px #39FF14, 0 0 16px 2px #39FF1444; }
        .signal-bars { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-background">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full z-30 flex flex-col border-r border-border bg-background w-16 md:w-60 transition-all duration-300">
        <div class="flex items-center justify-center md:justify-start h-16 border-b border-border px-2 md:px-6">
            <a href="index.html" class="flex items-center h-5 w-full">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974377/eayfotlcvgq36kpwvitw.svg" alt="logo" class="h-5 w-auto object-contain">
            </a>
        </div>
        <nav class="flex-1 flex flex-col gap-1 mt-4 px-1 md:px-4">
            <a href="dashboard.html" class="sidebar-link flex items-center gap-2 px-3 py-2 rounded transition-all text-zinc-400"><iconify-icon icon="solar:widget-5-bold"></iconify-icon><span class="hidden md:inline">Dashboard</span></a>
            <a href="camera.html" class="sidebar-link active flex items-center gap-2 px-3 py-2 rounded transition-all"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon><span class="hidden md:inline">Camera Control</span></a>
            <a href="assets.html" class="sidebar-link flex items-center gap-2 px-3 py-2 rounded transition-all text-zinc-400"><iconify-icon icon="solar:clapperboard-play-bold"></iconify-icon><span class="hidden md:inline">Media Assets</span></a>
        </nav>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-0 ml-16 md:ml-60 relative">
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <!-- Camera HUD/Main Feed -->
            <div class="flex-1 flex flex-col items-center justify-center p-2 md:p-8 relative">
                <div class="relative w-full max-w-4xl aspect-video bg-black rounded-2xl border border-border overflow-hidden shadow-2xl">
                    <video class="w-full h-full object-cover" autoplay loop muted playsinline poster="https://res.cloudinary.com/dso3xwno0/image/upload/v1770851279/Screenshot_2026-02-11_at_11.07.35_PM_ecpg7n.png"><source src="https://res.cloudinary.com/dso3xwno0/video/upload/v1770852246/Beltran_xkrtfw.mov"></video>
                    <!-- HUD Elements -->
                    <div class="absolute top-4 left-4 flex items-center gap-2 z-20">
                        <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span></span>
                        <span class="text-primary font-mono text-[10px] uppercase tracking-widest">[ CAM 01 // MAIN ]</span>
                    </div>
                    <div class="absolute top-4 right-4 flex items-center gap-3 z-20">
                        <span class="text-white/80 font-mono text-[10px]">[ 4K // 60FPS ]</span>
                        <span class="signal-bars"><svg width="18" height="12" viewBox="0 0 18 12" fill="none"><rect x="1" y="8" width="2" height="3" rx="1" fill="#39FF14"/><rect x="5" y="5" width="2" height="6" rx="1" fill="#39FF14"/><rect x="9" y="2" width="2" height="9" rx="1" fill="#39FF14"/><rect x="13" y="0" width="2" height="11" rx="1" fill="#39FF14"/></svg></span>
                    </div>
                    <div class="absolute bottom-4 right-4 z-20">
                        <span id="timecode" class="font-mono text-primary text-xs md:text-sm bg-black/60 px-2 py-1 rounded shadow-lg tracking-widest">00:00:00:00</span>
                    </div>
                    <!-- L-shaped Corners -->
                    <div class="hud-corner tl"><svg><polyline points="0,24 0,0 24,0" stroke="#39FF14" stroke-width="2" fill="none"/></svg></div>
                    <div class="hud-corner tr"><svg><polyline points="0,24 0,0 24,0" stroke="#39FF14" stroke-width="2" fill="none"/></svg></div>
                    <div class="hud-corner bl"><svg><polyline points="0,24 0,0 24,0" stroke="#39FF14" stroke-width="2" fill="none"/></svg></div>
                    <div class="hud-corner br"><svg><polyline points="0,24 0,0 24,0" stroke="#39FF14" stroke-width="2" fill="none"/></svg></div>
                </div>
            </div>
            <!-- Camera Switcher -->
            <div class="w-full max-w-4xl mx-auto grid grid-cols-3 gap-4 mt-6">
                <div class="relative rounded-xl overflow-hidden border-2 glow border-primary bg-zinc-900 shadow-lg">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770851279/Screenshot_2026-02-11_at_11.07.35_PM_ecpg7n.png" class="w-full h-full object-cover">
                </div>
                <div class="relative rounded-xl overflow-hidden border border-border bg-zinc-900 grayscale opacity-40">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.06.28_PM_dcjlcs.png" class="w-full h-full object-cover">
                </div>
                <div class="relative rounded-xl overflow-hidden border border-border bg-zinc-900 grayscale opacity-40">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.05.24_PM_tpmqkl.png" class="w-full h-full object-cover">
                </div>
            </div>
            <!-- Manual Override Panel -->
            <div class="w-full max-w-4xl mx-auto mt-8">
                <div class="rounded-xl border border-border bg-card/80 p-6 flex flex-col md:flex-row items-center gap-4 md:gap-8">
                    <button class="font-mono uppercase text-xs px-6 py-3 rounded-xl border border-border text-white hover:text-primary hover:border-primary transition-all bg-transparent">STAGE</button>
                    <button class="font-mono uppercase text-xs px-6 py-3 rounded-xl border border-border text-white hover:text-primary hover:border-primary transition-all bg-transparent">BOOTH</button>
                    <button class="font-mono uppercase text-xs px-6 py-3 rounded-xl border border-border text-white hover:text-primary hover:border-primary transition-all bg-transparent">CROWD</button>
                </div>
            </div>
        </div>
        <!-- Global System Bar -->
        <div class="fixed bottom-0 left-0 w-full h-8 bg-background border-t border-border flex items-center justify-between px-4 z-40 text-xs font-mono">
            <span class="text-zinc-400">LOCAL / ASSETS V2.4.0 // CONNECTED</span>
            <span class="flex items-center gap-2"><span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span></span><span class="text-primary">SYSTEM OPERATIONAL</span></span>
        </div>
    </main>
    <script>
        // Timecode HUD
        let tc = 0;
        function pad(n, l=2) { return n.toString().padStart(l,'0'); }
        function updateTimecode() {
            tc++;
            let frames = tc % 60;
            let seconds = Math.floor(tc / 60) % 60;
            let minutes = Math.floor(tc / 3600) % 60;
            let hours = Math.floor(tc / 216000) % 24;
            document.getElementById('timecode').textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(frames)}`;
        }
        setInterval(updateTimecode, 1000/60);
    </script>
</body>
</html>
