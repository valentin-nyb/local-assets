<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets - Camera Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } } }
    </script>
    <style>
        body { background-color: #050505 !important; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.05); border: 1px solid #27272a; color: white; }
        @media (max-width: 767px) { #sidebar { position: fixed; z-index: 50; height: 100vh; } }
        
        /* SLEEK SLIM MENU FLAP */
        .sleek-flap { 
            writing-mode: vertical-rl; 
            transform: rotate(180deg); 
            font-family: 'JetBrains Mono', monospace; 
            letter-spacing: 0.3em; 
            font-size: 10px; 
            font-weight: 800; 
        }

        /* CAMERA HUD STYLING */
        .cam-bracket { width: 12px; height: 12px; border-color: rgba(57, 255, 20, 0.4); position: absolute; }
        .bracket-tl { top: 10px; left: 10px; border-top: 2px solid; border-left: 2px solid; }
        .bracket-tr { top: 10px; right: 10px; border-top: 2px solid; border-right: 2px solid; }
        .bracket-bl { bottom: 10px; left: 10px; border-bottom: 2px solid; border-left: 2px solid; }
        .bracket-br { bottom: 10px; right: 10px; border-bottom: 2px solid; border-right: 2px solid; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary/90 backdrop-blur-md text-black py-8 px-1 rounded-r-lg shadow-lg active:scale-95 transition-all flex items-center justify-center border-y border-r border-primary">
        <span class="sleek-flap">MENU</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/90 z-40 hidden backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-black uppercase tracking-tighter">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-bold" class="text-2xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400"><iconify-icon icon="solar:widget-5-bold"></iconify-icon>Overview</a>
            <a href="camera.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md text-primary"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400"><iconify-icon icon="solar:clapperboard-play-bold"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative w-full">
        <header class="h-14 border-b border-border flex items-center px-6 justify-between bg-background/50 backdrop-blur-md shrink-0">
            <span class="text-[10px] font-mono uppercase tracking-[0.3em] text-zinc-500">PTZ Command Center</span>
            <div class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center font-bold text-xs shrink-0">F</div>
        </header>

        <div class="flex-1 p-4 overflow-y-auto space-y-4 scrollbar-hide">
            <div class="bg-black rounded-xl border border-zinc-800 relative overflow-hidden aspect-video shadow-2xl">
                <div class="cam-bracket bracket-tl"></div><div class="cam-bracket bracket-tr"></div>
                <div class="cam-bracket bracket-bl"></div><div class="cam-bracket bracket-br"></div>
                
                <video class="w-full h-full object-cover" autoplay loop muted playsinline>
                    <source src="https://res.cloudinary.com/dso3xwno0/video/upload/v1770852246/Beltran_xkrtfw.mov">
                </video>

                <div class="absolute inset-0 p-3 flex flex-col justify-between pointer-events-none">
                    <span class="bg-primary/20 backdrop-blur text-primary border border-primary/30 text-[8px] font-mono px-2 py-1 rounded w-fit uppercase">CAM_01_LIVE</span>
                    <div class="flex justify-between items-end">
                        <span class="text-[9px] font-mono text-white/50">4K // 60FPS</span>
                        <span class="text-[9px] font-mono text-primary animate-pulse">01:42:15:08</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div class="relative rounded-lg overflow-hidden border-2 border-primary bg-zinc-900 aspect-video shadow-lg">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770851279/Screenshot_2026-02-11_at_11.07.35_PM_ecpg7n.png" class="w-full h-full object-cover">
                </div>
                <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 grayscale opacity-40 aspect-video">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.06.28_PM_dcjlcs.png" class="w-full h-full object-cover">
                </div>
                <div class="relative rounded-lg overflow-hidden border border-zinc-800 bg-zinc-900 grayscale opacity-40 aspect-video">
                    <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770901769/Screenshot_2026-02-11_at_11.05.24_PM_tpmqkl.png" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="bg-card border border-border p-5 rounded-2xl">
                <h2 class="text-[9px] font-mono text-primary uppercase tracking-[0.3em] mb-4">Command Presets</h2>
                <div class="grid grid-cols-3 gap-2 pb-10">
                    <button class="border border-zinc-800 text-[10px] py-3 rounded font-mono uppercase">Stage</button>
                    <button class="border border-zinc-800 text-[10px] py-3 rounded font-mono uppercase">Booth</button>
                    <button class="border border-zinc-800 text-[10px] py-3 rounded font-mono uppercase">Crowd</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
