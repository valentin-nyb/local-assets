<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Media Hub // Camera Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800">
            <a href="index.html" class="font-sans text-xl font-extrabold tracking-tighter text-white lowercase decoration-0">local / assets</a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors bg-white/10 text-white">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 flex items-center px-8 border-b border-border bg-background/50 backdrop-blur-md shrink-0">
            <span class="text-white font-medium text-sm font-mono uppercase tracking-widest text-primary">PTZ Command Center</span>
        </header>

        <div class="flex-1 p-6 flex gap-6 overflow-hidden">
            
            <div class="flex-1 bg-black rounded-2xl border border-border relative overflow-hidden group shadow-2xl">
                <div class="absolute top-4 left-4 z-20">
                    <span class="bg-black/60 backdrop-blur border border-primary/30 text-primary text-[10px] font-mono px-3 py-1.5 rounded uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-primary animate-pulse shadow-[0_0_10px_#39FF14]"></span>
                        CAM_01 // LIVE
                    </span>
                </div>
                
                <video class="w-full h-full object-cover opacity-90" autoplay loop muted playsinline>
                    <source src="https://res.cloudinary.com/demo/video/upload/v1/concert.mp4" type="video/mp4">
                </video>

                <div class="absolute inset-0 border-[0.5px] border-white/5 pointer-events-none grid grid-cols-3 grid-rows-3 z-10"></div>
                
                <div class="absolute top-4 right-4 w-4 h-4 border-t border-r border-primary/50"></div>
                <div class="absolute bottom-4 left-4 w-4 h-4 border-b border-l border-primary/50"></div>
            </div>

            <div class="w-24 shrink-0 flex flex-col items-center justify-between bg-card rounded-2xl border border-border py-8 shadow-lg">
                
                <div class="flex flex-col items-center gap-2">
                     <div class="w-16 h-16 rounded-full bg-zinc-900 border border-zinc-700 flex items-center justify-center shadow-[inset_0_2px_10px_rgba(0,0,0,0.8)] cursor-pointer hover:border-primary/50 transition-colors">
                        <div class="w-8 h-8 rounded-full bg-zinc-700 shadow-md"></div>
                    </div>
                    <span class="text-[9px] font-mono text-zinc-500">PAN/TILT</span>
                </div>

                <div class="h-48 flex flex-col items-center gap-3 w-full px-4">
                    <span class="text-[9px] font-mono text-zinc-500 uppercase">Zoom</span>
                    <div class="relative w-1.5 flex-1 bg-zinc-800 rounded-full overflow-hidden">
                        <div class="absolute bottom-0 w-full h-2/3 bg-primary/80"></div>
                        <div class="absolute bottom-[66%] left-1/2 -translate-x-1/2 translate-y-1/2 w-4 h-4 bg-primary rounded-full shadow-[0_0_10px_rgba(57,255,20,0.6)] cursor-pointer hover:scale-110 transition-transform"></div>
                    </div>
                </div>
                
                <button class="w-12 h-12 rounded-full border border-red-900/50 bg-red-500/10 flex items-center justify-center hover:bg-red-500/20 transition-colors">
                    <div class="w-4 h-4 rounded-full bg-red-600"></div>
                </button>
            </div>

        </div>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }
    </script>
</body>
</html>
