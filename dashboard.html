<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        body { background-color: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.05); border: 1px solid #27272a; color: white; }
        @media (max-width: 767px) { #sidebar { position: fixed; z-index: 50; height: 100vh; } }
        .sleek-flap { writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg); font-family: 'JetBrains Mono', monospace; letter-spacing: 0.3em; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary/90 backdrop-blur-md text-black py-8 px-1.5 rounded-r-lg shadow-[0_0_15px_rgba(57,255,20,0.2)] active:scale-95 transition-all flex items-center justify-center border-y border-r border-primary">
        <span class="sleek-flap">MENU</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/90 z-40 hidden backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-black uppercase tracking-tighter">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-bold" class="text-2xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md text-primary"><iconify-icon icon="solar:widget-5-bold"></iconify-icon>Overview</a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:clapperboard-play-bold"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden w-full">
        <header class="h-16 border-b border-border flex items-center px-8 justify-between shrink-0">
            <span class="text-[10px] font-mono uppercase tracking-[0.3em] text-zinc-500 truncate mr-2">System Overview</span>
            <div class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center font-bold text-xs shrink-0">F</div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-card border border-border p-5 rounded-xl"><p class="text-[9px] font-mono text-zinc-500 uppercase mb-2">Total Assets</p><p id="live-total" class="text-2xl font-bold">--</p></div>
                <div class="bg-card border border-border p-5 rounded-xl"><p class="text-[9px] font-mono text-zinc-500 uppercase mb-2">Usage</p><p id="live-usage" class="text-2xl font-bold text-primary">0.0 GB</p></div>
            </div>
            
            <div class="bg-card border border-border rounded-2xl p-6 shadow-lg">
                <h3 class="text-xs font-mono text-primary uppercase tracking-widest mb-6">Recent Distribution</h3>
                <div class="flex justify-between items-center py-4 border-b border-zinc-900">
                    <p class="text-sm font-bold uppercase truncate pr-4 text-white">Michael Bibi - 4H Set</p>
                    <span class="text-[9px] font-mono bg-primary/10 text-primary px-2 py-1 rounded border border-primary/20 shrink-0">DISTRIBUTED</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        async function fetchStorage() {
            try {
                const response = await fetch(`https://res.cloudinary.com/dso3xwno0/video/list/venue_recording.json`);
                const data = await response.json();
                let totalBytes = 0;
                data.resources.forEach(res => {
                    const bytes = parseInt(res.bytes);
                    if (!isNaN(bytes)) totalBytes += bytes;
                });
                document.getElementById('live-usage').innerText = (totalBytes / (1024*1024*1024)).toFixed(2) + ' GB';
                document.getElementById('live-total').innerText = data.resources.length;
            } catch (e) { console.error(e); }
        }
        fetchStorage();
    </script>
</body>
</html>
