<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Media Hub // local assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800">
            <a href="index.html" class="font-sans text-xl font-extrabold tracking-tighter text-white lowercase">local / assets</a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 flex items-center px-8 border-b border-border bg-background/50 backdrop-blur-md">
            <span class="text-white font-medium text-sm font-mono uppercase tracking-widest">Media Asset Library</span>
        </header>

        <div class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto space-y-12">
                
                <div class="p-12 border-2 border-dashed border-zinc-800 rounded-3xl bg-card/30 text-center">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <iconify-icon icon="solar:upload-track-2-linear" class="text-2xl text-primary"></iconify-icon>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Ingest Media</h2>
                    <p class="text-zinc-500 mb-10 font-mono text-xs uppercase tracking-tight">Support for 4K Master Sets & Vertical Clips</p>
                    
                    <button id="upload_widget" class="px-10 py-4 bg-primary text-black font-bold rounded-full uppercase tracking-widest hover:shadow-[0_0_30px_rgba(57,255,20,0.3)] transition-all">
                        Open Upload Portal
                    </button>
                </div>

                <div id="recent-upload" class="hidden space-y-4">
                    <h3 class="text-xs font-mono text-zinc-500 uppercase tracking-widest border-b border-zinc-800 pb-2">Recently Synced Asset</h3>
                    <div class="aspect-video bg-black rounded-xl border border-border overflow-hidden">
                        <video id="preview-player" controls class="w-full h-full"></video>
                    </div>
                    <div class="p-4 bg-card border border-border rounded-lg">
                        <p class="text-[10px] font-mono text-primary uppercase mb-1">Status: Archived to Cloud</p>
                        <p id="asset-url" class="text-[10px] font-mono text-zinc-500 truncate"></p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript">  
       var myWidget = cloudinary.createUploadWidget({
    cloudName: 'dso3xwno0',
    apiKey: '348952918412621',
    uploadPreset: 'protocol_unsigned', // Ensure this matches your preset name in Cloudinary
    resourceType: 'video',
    sources: ['local', 'url', 'camera', 'google_drive'],
    
    // CUSTOM STYLING TO MATCH PROTOCOL THEME
    styles: {
        palette: {
            window: "#050505",          // Main window background
            windowBorder: "#27272a",    // Subtle border to match your dashboard
            tabIcon: "#39FF14",         // Neon green icons
            menuIcons: "#FFFFFF",       // White menu icons
            textDark: "#000000",        // Text color on light backgrounds
            textLight: "#FFFFFF",       // Main text color
            link: "#39FF14",            // Neon green links
            action: "#39FF14",          // Main action buttons
            inactiveTabIcon: "#666666", // Greyed out icons
            error: "#ea580c",           // Error highlights
            inProgress: "#39FF14",      // Progress bar color
            complete: "#39FF14",        // Success color
            sourceBg: "#0a0a0a"         // Background for the file selection area
        },
        fonts: {
            default: null,
            "'Inter', sans-serif": "https://fonts.googleapis.com/css2?family=Inter"
        }
    }
}, (error, result) => {
    if (!error && result && result.event === "success") {
        console.log('Done! Asset Info: ', result.info);
        // You can add a success message here later
    }
});
                }
            }
        }, (error, result) => {     
            if (!error && result && result.event === "success") {       
                console.log('Done! Asset Info: ', result.info);
                
                // Show the preview area
                document.getElementById('recent-upload').classList.remove('hidden');
                document.getElementById('asset-url').textContent = result.info.secure_url;
                
                // Play the video in the preview
                const player = document.getElementById('preview-player');
                player.src = result.info.secure_url;
                player.play();
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }
    </script>
</body>
</html>
