<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } } }
    </script>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary text-black py-4 px-1.5 rounded-r-xl shadow-lg">
        <span class="font-mono text-[11px] font-bold uppercase tracking-widest" style="writing-mode: vertical-rl;">Menu</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden backdrop-blur-sm opacity-0 transition-opacity"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-bold">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-linear" class="text-xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:widget-5-linear"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:videocamera-record-linear"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm text-primary">
                <iconify-icon icon="solar:clapperboard-play-linear"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-border flex items-center px-8">
            <span class="text-xs font-mono uppercase tracking-[0.3em] text-primary">Media Asset Library</span>
        </header>

        <div class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-5xl mx-auto space-y-12">
                <div class="p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <input type="text" id="ingest-name" placeholder="ARTIST NAME" class="bg-[#050505] border border-zinc-800 rounded px-4 py-3 text-xs uppercase font-bold text-white">
                        <input type="text" id="ingest-date" class="bg-[#050505] border border-zinc-800 rounded px-4 py-3 text-xs font-bold">
                        <select id="ingest-shot" class="bg-[#050505] border border-zinc-800 rounded px-4 py-3 text-xs text-zinc-400">
                            <option value="MASTER">MASTER CAM</option>
                            <option value="BACK-VIEW">BACK VIEW</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input type="file" id="hidden-file-input" class="hidden">
                        <button onclick="document.getElementById('hidden-file-input').click()" class="bg-primary text-black px-10 py-3 rounded-full font-extrabold text-[10px] uppercase tracking-widest">START MASTER UPLOAD</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isOpen = !sidebar.classList.contains('-translate-x-full');
            if (isOpen && window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            } else {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            }
        }
    </script>
</body>
</html>
