<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Media Hub // Global Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        .cloudinary_sub_panel { backdrop-filter: blur(15px) !important; background: rgba(0,0,0,0.7) !important; }
        .nav-link.active { background-color: rgba(255,255,255,0.1); color: white; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        input::placeholder { color: #52525b; opacity: 1; }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800">
            <a href="index.html" class="font-sans text-xl font-extrabold tracking-tighter text-white lowercase decoration-0">local / assets</a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 flex items-center px-8 border-b border-border bg-background/50 backdrop-blur-md shrink-0">
            <span class="text-white font-medium text-sm font-mono uppercase tracking-widest text-primary">Media Asset Library</span>
        </header>

        <div class="flex-1 p-8 overflow-y-auto scrollbar-hide">
            <div class="max-w-5xl mx-auto space-y-12 pb-20">
                
                <div class="space-y-6">
                    <div class="p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30 hover:border-primary/30 transition-colors group">
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div class="relative group/input">
                                <label class="absolute -top-2.5 left-3 bg-[#0a0a0a] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest group-focus-within/input:text-primary transition-colors">Artist Name</label>
                                <input type="text" id="ingest-name" placeholder="e.g. BELTRAN" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-white font-bold">
                            </div>
                            
                            <div class="relative group/input">
                                <label class="absolute -top-2.5 left-3 bg-[#0a0a0a] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest group-focus-within/input:text-primary transition-colors">Event Date</label>
                                <input type="date" id="ingest-date" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-zinc-400">
                            </div>
                            
                            <div class="relative group/input">
                                <label class="absolute -top-2.5 left-3 bg-[#0a0a0a] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest group-focus-within/input:text-primary transition-colors">Camera Angle</label>
                                <select id="ingest-shot" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-zinc-400 cursor-pointer">
                                    <option value="MASTER">Master Cam</option>
                                    <option value="BACK-VIEW">Back View</option>
                                    <option value="FRONT-BOOTH">Front Booth</option>
                                    <option value="CROWD-WIDE">Crowd Wide</option>
                                    <option value="ROAMING">Roaming</option>
                                </select>
                                <iconify-icon icon="solar:alt-arrow-down-linear" class="absolute right-3 top-3.5 text-zinc-600 pointer-events-none"></iconify-icon>
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="upload_widget" class="px-10 py-3 bg-primary text-black font-extrabold rounded-full text-xs uppercase tracking-[0.2em] hover:shadow-[0_0_25px_rgba(57,255,20,0.4)] transition-all transform hover:-translate-y-0.5">
                                Start Master Upload
                            </button>
                            <p class="mt-4 text-[9px] font-mono text-zinc-600 uppercase tracking-widest">Support for 4K Master Sets (Unsigned)</p>
                        </div>
                    </div>
                </div>

                <div id="recent-upload" class="hidden space-y-4">
                    <h3 class="text-xs font-mono text-zinc-500 uppercase tracking-widest border-b border-zinc-800 pb-2">Active Preview</h3>
                    <div class="bg-card border border-primary/20 rounded-2xl overflow-hidden shadow-[0_0_20px_rgba(57,255,20,0.05)]">
                        <div class="aspect-video bg-black relative">
                            <video id="preview-player" controls class="w-full h-full object-contain"></video>
                        </div>
                        <div class="p-4 flex items-center justify-between bg-zinc-900/30">
                            <div>
                                <p id="player-status" class="text-[10px] font-mono text-primary uppercase tracking-widest mb-1">Status: Ready</p>
                                <p id="video-name" class="text-sm font-medium text-white truncate max-w-md">Select a video...</p>
                            </div>
                            <a id="download-link" href="#" target="_blank" class="text-zinc-400 hover:text-white transition-colors">
                                <iconify-icon icon="solar:download-linear" class="text-xl"></iconify-icon>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <div class="flex items-center justify-between border-b border-zinc-800 pb-2">
                        <h3 class="text-xs font-mono text-zinc-500 uppercase tracking-[0.3em] flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                            Global Cloud Library
                        </h3>
                        <button onclick="fetchCloudLibrary()" class="text-[9px] font-mono text-primary hover:text-white uppercase tracking-widest cursor-pointer border border-primary/20 px-2 py-1 rounded hover:bg-primary/10 transition-colors">Refresh</button>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <iconify-icon icon="solar:magnifer-linear" class="absolute left-3 top-2.5 text-zinc-500"></iconify-icon>
                            <input type="text" id="search-name" placeholder="Search Cloud Assets..." class="w-full bg-card border border-border rounded-lg pl-9 pr-4 py-2 text-xs focus:border-zinc-500 outline-none transition-all placeholder-zinc-700 text-white">
                        </div>
                        <input type="date" id="search-date" class="w-full bg-card border border-border rounded-lg px-4 py-2 text-xs focus:border-zinc-500 outline-none transition-all text-zinc-500">
                    </div>

                    <div id="cloud-list" class="space-y-2">
                        <p class="text-[10px] font-mono text-zinc-600 italic animate-pulse">Connecting to Cloudinary...</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript">  
        // Store all cloud files here
        let cloudAssets = [];

        window.onload = function() {
            // Set Default Date
            document.getElementById('ingest-date').value = new Date().toISOString().split('T')[0];
            
            // Listeners
            const uploadBtn = document.getElementById("upload_widget");
            if (uploadBtn) uploadBtn.addEventListener("click", startUploadProcess, false);

            document.getElementById('search-name').addEventListener('input', renderList);
            document.getElementById('search-date').addEventListener('change', renderList);

            // Fetch Live Data
            fetchCloudLibrary();
        };

        // --- FETCH FROM CLOUD ---
        async function fetchCloudLibrary() {
            const listContainer = document.getElementById('cloud-list');
            const cloudName = 'dso3xwno0';
            const tag = 'venue_recording';

            try {
                // This fetches a JSON list of all files with tag 'venue_recording'
                const response = await fetch(`https://res.cloudinary.com/${cloudName}/video/list/${tag}.json`);
                
                if (!response.ok) {
                    throw new Error("Access Denied. Please uncheck 'Resource list' in Cloudinary Settings -> Security.");
                }

                const data = await response.json();
                cloudAssets = data.resources.map(res => {
                    // PARSE FILENAME: "BELTRAN_2026-02-12_BACK-VIEW"
                    const parts = res.public_id.split('_'); // Split by underscore
                    
                    // Simple logic to extract parts. 
                    // Assuming format: NAME_DATE_SHOT or NAME_DATE_SHOT_EXT
                    // We join parts back carefully if name has underscores, but for now we take the known structure.
                    
                    // Fallback if naming convention isn't perfect
                    let artist = res.public_id; 
                    let date = "";
                    let shot = "MASTER";

                    // Try to parse our specific format
                    // Looking for the date pattern YYYY-MM-DD
                    const dateIndex = parts.findIndex(p => p.match(/^\d{4}-\d{2}-\d{2}$/));
                    
                    if (dateIndex !== -1) {
                        artist = parts.slice(0, dateIndex).join(' '); // Everything before date is artist
                        date = parts[dateIndex];
                        shot = parts.slice(dateIndex + 1).join(' ') || "MASTER"; // Everything after is shot
                    }

                    return {
                        url: `https://res.cloudinary.com/${cloudName}/video/upload/${res.public_id}.${res.format}`,
                        public_id: res.public_id,
                        format: res.format,
                        artist: artist.replace(/_/g, ' '), // Clean up display name
                        date: date,
                        shot: shot.replace(/venue masters\//g, '').replace(/-/g, ' '), // Remove folder prefix if present
                        created_at: res.created_at
                    };
                });

                // Sort by newest first
                cloudAssets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                renderList();

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = `
                    <div class="p-4 border border-red-900/50 bg-red-900/10 rounded-lg">
                        <p class="text-[10px] font-mono text-red-400 font-bold mb-1">CONNECTION ERROR</p>
                        <p class="text-[9px] font-mono text-red-300 opacity-80">${error.message}</p>
                    </div>
                `;
            }
        }

        // --- RENDER LIST ---
        function renderList() {
            const list = document.getElementById('cloud-list');
            const searchName = document.getElementById('search-name').value.toLowerCase();
            const searchDate = document.getElementById('search-date').value;

            // Filter
            const filtered = cloudAssets.filter(item => {
                const nameMatch = item.artist.toLowerCase().includes(searchName) || item.shot.toLowerCase().includes(searchName);
                const dateMatch = searchDate ? item.date === searchDate : true;
                return nameMatch && dateMatch;
            });

            list.innerHTML = '';

            if (filtered.length === 0) {
                if (cloudAssets.length === 0) {
                     list.innerHTML = '<p class="text-[10px] font-mono text-zinc-600 italic">No cloud assets found with tag "venue_recording".</p>';
                } else {
                     list.innerHTML = '<p class="text-[10px] font-mono text-zinc-600 italic">No matching videos.</p>';
                }
                return;
            }

            filtered.forEach(item => {
                const row = document.createElement('div');
                row.className = "flex items-center justify-between p-3 bg-card/50 border border-border rounded-lg hover:border-primary/30 transition-colors group";
                row.innerHTML = `
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center shrink-0 text-primary">
                            <iconify-icon icon="solar:cloud-check-bold"></iconify-icon>
                        </div>
                        <div class="min-w-0">
                            <div class="flex items-center gap-2">
                                <p class="text-xs font-bold text-white truncate">${item.artist}</p>
                                <span class="text-[9px] px-1.5 py-0.5 rounded bg-zinc-800 text-zinc-400 font-mono uppercase border border-zinc-700">${item.shot}</span>
                            </div>
                            <p class="text-[9px] font-mono text-zinc-500 truncate mt-0.5">${item.date} // ${item.format.toUpperCase()}</p>
                        </div>
                    </div>
                    <button onclick="playVideo('${item.url}', '${item.public_id}', '${item.format}')" class="p-2 text-zinc-400 hover:text-white">
                        <iconify-icon icon="solar:play-circle-linear" class="text-xl"></iconify-icon>
                    </button>
                `;
                list.appendChild(row);
            });
        }

        // --- UPLOAD PROCESS ---
        function startUploadProcess() {
            const rawDjName = document.getElementById('ingest-name').value.trim();
            const dateInput = document.getElementById('ingest-date').value;
            const shotType = document.getElementById('ingest-shot').value;
            
            if (!rawDjName) {
                alert("⚠️ MISSING ARTIST NAME");
                document.getElementById('ingest-name').focus();
                return;
            }

            const cleanDjName = rawDjName.replace(/[^a-zA-Z0-9]/g, '_').toUpperCase();
            const fileName = `${cleanDjName}_${dateInput}_${shotType}`;

            cloudinary.createUploadWidget({
                cloudName: 'dso3xwno0',
                apiKey: '348952918412621',
                uploadPreset: 'assets_unsigned',
                folder: 'venue_masters',
                resourceType: 'video',
                sources: ['local', 'camera', 'google_drive'],
                showPoweredBy: false,
                chunkSize: 6000000, 
                maxVideoFileSize: 5000000000,
                public_id: fileName,    
                tags: ['venue_recording', cleanDjName, dateInput, shotType], 
                context: { dj: cleanDjName, date: dateInput, shot: shotType },
                styles: {
                    palette: {
                        window: "#050505", windowBorder: "#27272a", tabIcon: "#39FF14",
                        menuIcons: "#FFFFFF", textDark: "#000000", textLight: "#FFFFFF",
                        link: "#39FF14", action: "#39FF14", inactiveTabIcon: "#444444",
                        error: "#FF4444", inProgress: "#39FF14", complete: "#39FF14",
                        sourceBg: "#050505"
                    }
                }
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    playVideo(result.info.secure_url, result.info.public_id, result.info.format);
                    
                    // WAIT 2 SECONDS THEN REFRESH CLOUD LIST
                    // (Cloudinary takes a moment to index the new file)
                    setTimeout(() => {
                        fetchCloudLibrary();
                    }, 2000);
                    
                    document.getElementById('ingest-name').value = ''; 
                }
            }).open();
        }

        function playVideo(url, name, format) {
            const container = document.getElementById('recent-upload');
            const player = document.getElementById('preview-player');
            container.classList.remove('hidden');
            player.src = url;
            document.getElementById('video-name').textContent = `${name}.${format}`;
            document.getElementById('download-link').href = url;
            player.play();
            container.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }
    </script>
</body>
</html>
