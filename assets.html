<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://res.cloudinary.com/dso3xwno0/image/upload/w_180,h_180,c_pad,b_black,f_png/v1770939295/mcwp97ytys3vfyqjhymu.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        body { background-color: #050505; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.05); border: 1px solid #27272a; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <button onclick="toggleSidebar()" class="md:hidden fixed right-0 top-1/2 -translate-y-1/2 z-50 bg-primary text-black py-4 px-1.5 rounded-l-xl shadow-lg">
        <span class="font-mono text-[11px] font-bold uppercase tracking-widest" style="writing-mode: vertical-rl; transform: rotate(180deg);">Menu</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden backdrop-blur-sm opacity-0 transition-opacity"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-bold">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-linear" class="text-xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:bg-white/5 rounded-md"><iconify-icon icon="solar:widget-5-linear"></iconify-icon>Overview</a>
            <a href="camera.html" class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:bg-white/5 rounded-md"><iconify-icon icon="solar:videocamera-record-linear"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md"><iconify-icon icon="solar:clapperboard-play-linear"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-border flex items-center px-8">
            <span class="text-xs font-mono uppercase tracking-[0.3em] text-primary">Media Asset Library</span>
        </header>
        <div class="p-8 overflow-y-auto">
            <div class="bg-card border border-dashed border-border p-8 rounded-2xl text-center">
                <button class="bg-primary text-black px-8 py-3 rounded-full font-bold uppercase text-xs">Upload Raw Asset</button>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isOpen = !sidebar.classList.contains('-translate-x-full');
            if (isOpen && window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            } else {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            }
        }
    </script>
</body>
</html>
