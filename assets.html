<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>local assets // Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a', muted: { DEFAULT: '#27272a', foreground: '#a1a1aa' } } } }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; -webkit-font-smoothing: antialiased; }
        ::-webkit-scrollbar { display: none; }
        .bg-scanlines { background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2)); background-size: 100% 4px; }
        
        /* Custom Neon System Message */
        #custom-alert { backdrop-filter: blur(12px); background: rgba(10, 10, 10, 0.85); border: 1px solid rgba(57, 255, 20, 0.4); box-shadow: 0 0 40px rgba(0, 0, 0, 0.6), 0 0 15px rgba(57, 255, 20, 0.1); transform: translate(-50%, -150%); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #custom-alert.show { transform: translate(-50%, 24px); }

        /* Protocol Styled Date Picker */
        .flatpickr-calendar { background: rgba(10, 10, 10, 0.98) !important; backdrop-filter: blur(20px) !important; border: 1px solid rgba(57, 255, 20, 0.3) !important; box-shadow: 0 10px 50px rgba(0,0,0,0.9) !important; }
        .flatpickr-day.selected { background: #39FF14 !important; color: black !important; font-weight: 900; }
        .flatpickr-current-month, .flatpickr-weekday { color: #39FF14 !important; text-transform: uppercase; font-family: monospace; }
    </style>
</head>
<body class="font-sans antialiased bg-background text-white flex overflow-hidden h-screen w-screen">

    <div id="custom-alert" class="fixed top-0 left-1/2 z-[100] px-6 py-4 rounded-xl flex items-center gap-4 min-w-[340px]">
        <iconify-icon icon="solar:danger-triangle-bold" class="text-primary text-2xl animate-pulse"></iconify-icon>
        <div class="flex flex-col">
            <span class="text-[10px] font-mono text-primary uppercase tracking-widest font-bold">Protocol Alert</span>
            <span id="alert-text" class="text-xs font-bold text-white uppercase tracking-tight"></span>
        </div>
    </div>

    <aside class="w-64 border-r border-border bg-card flex flex-col shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-border transition-all group">
            <a href="index" class="relative h-5 w-32">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974378/ibyostiwecnvm2cebqar.svg" class="absolute inset-0 h-full w-auto object-contain brightness-0 invert opacity-100 group-hover:opacity-0 transition-opacity duration-200">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974377/eayfotlcvgq36kpwvitw.svg" class="absolute inset-0 h-full w-auto object-contain opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="dashboard" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-muted-foreground hover:text-white hover:bg-white/5 transition-colors"><iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview</a>
            <a href="camera" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-muted-foreground hover:text-white hover:bg-white/5 transition-colors"><iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control</a>
            <a href="#" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-muted-foreground hover:text-white hover:bg-white/5 transition-colors"><iconify-icon icon="solar:calendar-linear" class="text-lg"></iconify-icon>Schedule</a>
            <a href="assets" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-white bg-white/5 transition-colors"><iconify-icon icon="solar:clapperboard-play-linear" class="text-lg text-primary"></iconify-icon>Assets</a>
            <a href="#" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-muted-foreground hover:text-white hover:bg-white/5 transition-colors"><iconify-icon icon="solar:wallet-linear" class="text-lg"></iconify-icon>Finance</a>
        </nav>
        <div class="p-4 border-t border-border">
            <div class="flex items-center gap-3 px-3 py-2 mb-2"><div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div><span class="text-xs font-mono text-muted-foreground uppercase tracking-wider">REC: ROOM 1</span></div>
            <button class="w-full flex items-center gap-3 px-3 py-2 text-sm font-normal rounded-md text-muted-foreground hover:text-white hover:bg-white/5 transition-colors"><iconify-icon icon="solar:settings-linear" class="text-lg"></iconify-icon>Venue Settings</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-background overflow-hidden relative w-full">
        <header class="h-16 flex items-center justify-between px-4 md:px-8 border-b border-border bg-background/50 backdrop-blur-sm z-10 shrink-0">
            <div class="flex items-center gap-2 text-sm text-muted-foreground">
                <a href="index" class="hover:text-white transition-colors">Home</a>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-xs"></iconify-icon>
                <span class="text-primary font-medium tracking-[0.4em] uppercase font-mono text-xs">Media Asset Library</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 px-3 py-1 bg-white/5 rounded-full border border-white/10"><span class="w-2 h-2 rounded-full bg-primary"></span><span class="text-xs font-mono text-white">SYSTEM OK</span></div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 pb-32">
            <div class="max-w-[1400px] mx-auto space-y-12">
                <div class="p-8 border border-dashed border-zinc-800 rounded-xl bg-card/30 hover:border-primary/20 transition-all">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="relative"><label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest">Artist Name</label><input type="text" id="ingest-name" placeholder="E.G. BELTRAN" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs text-white focus:border-primary outline-none uppercase font-bold"></div>
                        <div class="relative"><label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest">Event Date</label><input type="text" id="ingest-date" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs text-white cursor-pointer font-bold"></div>
                        <div class="relative"><label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest">Angle</label><select id="ingest-shot" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs text-zinc-400 appearance-none"><option value="MASTER">Master Cam</option></select></div>
                    </div>
                    <div class="text-center"><button id="upload_widget" class="px-12 py-3 bg-primary text-black font-extrabold rounded-full text-[10px] uppercase tracking-[0.2em] hover:scale-105 transition-all">Start Master Upload</button></div>
                </div>

                <div id="recent-upload" class="hidden space-y-4">
                    <div class="bg-card border border-primary/20 rounded-xl overflow-hidden shadow-2xl">
                        <div class="aspect-video bg-black"><video id="preview-player" controls class="w-full h-full object-contain"></video></div>
                        <div class="p-4 bg-[#111] border-t border-border font-mono text-xs" id="video-name"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between border-b border-border pb-2"><h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest">Cloud Library</h3><div id="connection-status" class="text-[9px] font-mono text-zinc-500 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Live</div></div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="search-name" placeholder="Search Cloud Assets..." class="w-full bg-[#111] border border-border rounded-lg px-4 py-2 text-xs focus:border-primary outline-none text-white font-mono">
                        <input type="text" id="search-date" placeholder="Filter Date" class="w-full bg-[#111] border border-border rounded-lg px-4 py-2 text-xs focus:border-primary outline-none text-zinc-500 cursor-pointer">
                    </div>
                    <div id="cloud-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        let cloudAssets = [];
        window.onload = function() {
            flatpickr("#ingest-date", { defaultDate: "today", dateFormat: "Y-m-d" });
            flatpickr("#search-date", { dateFormat: "Y-m-d", onChange: renderList });
            document.getElementById('search-name').oninput = renderList;
            const uploadBtn = document.getElementById("upload_widget");
            if (uploadBtn) uploadBtn.onclick = startUploadProcess;
            fetchCloudLibrary();
        };

        function showAlert(msg) {
            const box = document.getElementById('custom-alert');
            document.getElementById('alert-text').textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 4000);
        }

        async function fetchCloudLibrary() {
            try {
                const response = await fetch(`https://res.cloudinary.com/dso3xwno0/video/list/venue_recording.json`);
                const data = await response.json();
                cloudAssets = data.resources.map(res => ({
                    url: `https://res.cloudinary.com/dso3xwno0/video/upload/${res.public_id}.${res.format}`,
                    public_id: res.public_id, format: res.format,
                    artist: res.public_id.split('_')[1] || "UNKNOWN",
                    date: res.public_id.split('_')[2] || ""
                }));
                renderList();
            } catch (e) { console.error(e); }
        }

        function renderList() {
            const list = document.getElementById('cloud-list');
            const searchName = document.getElementById('search-name').value.toLowerCase();
            const searchDate = document.getElementById('search-date').value;

            const filtered = cloudAssets.filter(item => {
                const matchesName = item.public_id.toLowerCase().includes(searchName);
                const matchesDate = searchDate ? item.date === searchDate : true;
                return matchesName && matchesDate;
            });

            list.innerHTML = filtered.map(item => `
                <div class="flex items-center justify-between p-4 bg-card border border-border rounded-xl hover:border-primary/50 transition-all group cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded bg-[#111] border border-border flex items-center justify-center group-hover:bg-primary/10 group-hover:border-primary transition-colors">
                            <iconify-icon icon="solar:videocamera-record-bold" class="text-xl text-primary"></iconify-icon>
                        </div>
                        <div><p class="text-sm font-bold text-white uppercase">${item.public_id.replace('venue_masters/', '')}</p><p class="text-[10px] font-mono text-zinc-500 uppercase">${item.date || "NO DATE"}</p></div>
                    </div>
                    <button onclick="playVideo('${item.url}', '${item.public_id}')" class="text-primary hover:scale-110 transition-transform"><iconify-icon icon="solar:play-circle-bold" class="text-3xl"></iconify-icon></button>
                </div>
            `).join('');
        }

        function startUploadProcess() {
            const name = document.getElementById('ingest-name').value || 'UNKNOWN';
            const date = document.getElementById('ingest-date').value;
            cloudinary.createUploadWidget({
                cloudName: 'dso3xwno0', uploadPreset: 'assets_unsigned',
                folder: 'venue_masters', public_id: `venue_masters/${name}_${date}_MASTER`, tags: ['venue_recording']
            }, (error, result) => { 
                if (!error && result.event === "success") { 
                    showAlert("Upload Success - Processing Asset");
                    setTimeout(fetchCloudLibrary, 2000); 
                } 
            }).open();
        }

        function playVideo(url, name) {
            document.getElementById('recent-upload').classList.remove('hidden');
            const player = document.getElementById('preview-player');
            player.src = url; player.play();
            document.getElementById('video-name').textContent = name;
        }
    </script>
</body>
</html>
