<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dso3xwno0/image/upload/v1770939295/mcwp97ytys3vfyqjhymu.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        body { background-color: #050505 !important; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255,255,255,0.05); border: 1px solid #27272a; color: white; }
        ::-webkit-scrollbar { display: none; }
        @media (max-width: 767px) { #sidebar { position: fixed; z-index: 50; height: 100vh; } }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans selection:bg-primary/30">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary text-black py-10 px-3 rounded-r-3xl shadow-[5px_0_30px_rgba(57,255,20,0.4)] active:scale-95 transition-all">
        <span class="font-mono text-[15px] font-black uppercase tracking-[0.3em]" style="writing-mode: vertical-rl; transform: rotate(180deg);">MENU</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 justify-between">
            <span class="text-primary font-black tracking-tighter uppercase">local / assets</span>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-bold" class="text-2xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:widget-5-linear"></iconify-icon>Overview</a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-white transition-colors"><iconify-icon icon="solar:videocamera-record-linear"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md text-primary"><iconify-icon icon="solar:clapperboard-play-linear"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-background">
        <header class="h-16 flex items-center px-8 border-b border-border shrink-0">
            <span class="text-white font-medium text-xs font-mono uppercase tracking-[0.3em] text-primary">Media Asset Library</span>
        </header>

        <div class="flex-1 p-4 md:p-8 overflow-y-auto w-full">
            <div class="max-w-5xl mx-auto space-y-12 pb-20">
                
                <div class="p-6 md:p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <input type="text" id="ingest-name" placeholder="ARTIST NAME" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs font-bold text-white uppercase outline-none focus:border-primary">
                        <input type="text" id="ingest-date" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs font-bold">
                        <select id="ingest-shot" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs text-zinc-400">
                            <option value="MASTER">MASTER CAM</option>
                            <option value="BACK-VIEW">BACK VIEW</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input type="file" id="hidden-file-input" class="hidden">
                        <button id="upload_widget" onclick="startUploadProcess()" class="bg-primary text-black px-10 py-4 rounded-full font-black uppercase text-[11px] w-full md:w-auto shadow-lg">START MASTER UPLOAD</button>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <div class="flex items-center justify-between border-b border-zinc-800 pb-2">
                        <h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-[0.3em]">Cloud Library History</h3>
                        <div id="connection-status" class="text-[9px] font-mono text-zinc-500 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-zinc-600"></span> Offline</div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="search-name" oninput="renderList()" placeholder="Search Assets..." class="bg-card border border-border rounded p-3 text-xs focus:border-primary outline-none text-white">
                        <input type="text" id="search-date" placeholder="Filter Date" class="bg-card border border-border rounded p-3 text-xs text-zinc-500">
                    </div>
                    <div id="cloud-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let cloudAssets = [];
        window.onload = function() {
            flatpickr("#ingest-date", { defaultDate: "today", dateFormat: "Y-m-d" });
            fetchCloudLibrary();
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        async function fetchCloudLibrary() {
            try {
                const response = await fetch(`https://res.cloudinary.com/dso3xwno0/video/list/venue_recording.json`);
                const data = await response.json();
                document.getElementById('connection-status').innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Live';
                cloudAssets = data.resources.map(res => ({
                    artist: res.public_id.split('_')[0].replace('venue_masters/', ''),
                    date: res.created_at.split('T')[0],
                    url: `https://res.cloudinary.com/dso3xwno0/video/upload/${res.public_id}.${res.format}`
                }));
                renderList();
            } catch (e) { console.error(e); }
        }

        function renderList() {
            const list = document.getElementById('cloud-list');
            const search = document.getElementById('search-name').value.toLowerCase();
            list.innerHTML = '';
            cloudAssets.filter(a => a.artist.toLowerCase().includes(search)).forEach(item => {
                const row = document.createElement('div');
                row.className = "flex items-center justify-between p-4 bg-card border border-zinc-800 rounded-xl";
                row.innerHTML = `<div class="flex items-center gap-4"><div class="w-10 h-10 bg-zinc-900 flex items-center justify-center rounded text-primary"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon></div><div><p class="text-xs font-bold uppercase">${item.artist}</p><p class="text-[9px] font-mono text-zinc-500 uppercase">${item.date}</p></div></div><a href="${item.url}" target="_blank" class="text-primary"><iconify-icon icon="solar:play-circle-bold" class="text-3xl"></iconify-icon></a>`;
                list.appendChild(row);
            });
        }
    </script>
</body>
</html>
