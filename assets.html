<head>

    <script>
        tailwind.config = {
            theme: {

                    colors: {

                        card: '#0a0a0a',

    <style>
        body { background-color: #050505 !important; color: white; }
        .cloudinary_sub_panel { backdrop-filter: blur(15px) !important; background: rgba(0,0,0,0.8) !important; }
        .nav-link.active { background-color: rgba(255,255,255,0.05); border: 1px solid #27272a; color: white; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        #custom-alert {
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 10px rgba(57, 255, 20, 0.1);
            transform: translate(-50%, -150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #custom-alert.show { transform: translate(-50%, 20px); }

        /* Protocol Styled Date Picker */

        .flatpickr-day.selected { background: #39FF14 !important; color: black !important; font-weight: 900; border-color: #39FF14 !important; }
        .flatpickr-current-month, .flatpickr-weekday { color: #39FF14 !important; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        .flatpickr-day:hover { background: rgba(57, 255, 20, 0.2) !important; }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans selection:bg-primary/30">

    <div id="custom-alert" class="fixed top-0 left-1/2 z-[100] px-6 py-4 rounded-xl flex items-center gap-4 min-w-[320px]">
        <iconify-icon icon="solar:danger-triangle-bold" class="text-primary text-2xl"></iconify-icon>
        <div class="flex flex-col">
            <span class="text-[10px] font-mono text-primary uppercase tracking-widest">System Message</span>
            <span id="alert-text" class="text-xs font-bold text-white uppercase tracking-tight"></span>
        </div>
    </div>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden backdrop-blur-sm transition-opacity duration-300 opacity-0"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0 md:static shrink-0 md:h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 transition-all group justify-between">
            <a href="index.html" class="relative h-6 w-32 flex transition-all group">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974378/ibyostiwecnvm2cebqar.svg" class="absolute inset-0 h-full w-full object-left object-contain brightness-0 invert opacity-100 group-hover:opacity-0 group-active:opacity-0 transition-opacity duration-200" alt="logo">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974377/eayfotlcvgq36kpwvitw.svg" class="absolute inset-0 h-full w-full object-left object-contain opacity-0 group-hover:opacity-100 group-active:opacity-100 transition-opacity duration-200" alt="logo hover">
            </a>
            <button onclick="toggleSidebar()" class="md:hidden text-muted-foreground hover:text-white p-1">
                <iconify-icon icon="solar:close-circle-linear" class="text-xl block"></iconify-icon>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg text-primary"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-background">
        <header class="h-16 flex items-center justify-between px-4 md:px-8 border-b border-border bg-background/50 backdrop-blur-md shrink-0">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-white p-1 hover:bg-white/10 rounded-md transition-colors shrink-0">
                    <iconify-icon icon="solar:hamburger-menu-linear" class="text-xl block"></iconify-icon>
                </button>
                <div class="flex items-center gap-2 text-sm text-muted-foreground min-w-0">
                    <a href="index.html" class="hover:text-white cursor-pointer hidden md:inline transition-colors shrink-0">Home</a>
                    <iconify-icon icon="solar:alt-arrow-right-linear" class="text-xs hidden md:inline shrink-0"></iconify-icon>
                    <span class="text-white font-medium truncate tracking-widest uppercase font-mono text-[10px] md:text-xs text-primary">Media Asset Library</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 px-3 py-1 bg-white/5 rounded-full border border-white/10"><span class="w-2 h-2 rounded-full bg-primary"></span><span class="text-xs font-mono text-white">SYSTEM OK</span></div>
                <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 text-muted-foreground transition-colors"><iconify-icon icon="solar:bell-linear" class="text-lg"></iconify-icon></button>
            </div>
        </header>

        <div class="flex-1 p-4 md:p-6 lg:p-8 overflow-y-auto scrollbar-hide">
            <div class="max-w-5xl mx-auto space-y-8 lg:space-y-12 pb-20">
                
                <div class="p-6 lg:p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30 hover:border-primary/20 transition-all group">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="relative group/input">
                            <label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest group-focus-within/input:text-primary transition-colors">Artist Name</label>
                            <input type="text" id="ingest-name" placeholder="e.g. BELTRAN" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-white font-bold placeholder-zinc-700 uppercase">
                        </div>
                        <div class="relative group/input">
                            <label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest">Event Date</label>
                            <input type="text" id="ingest-date" placeholder="Select Date" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-white cursor-pointer font-bold">
                        </div>
                        <div class="relative group/input">
                            <label class="absolute -top-2.5 left-3 bg-[#050505] px-1 text-[9px] text-zinc-500 font-mono uppercase tracking-widest">Camera Angle</label>
                            <select id="ingest-shot" class="w-full bg-[#050505] border border-zinc-800 rounded-lg px-4 py-3 text-xs focus:border-primary outline-none transition-all text-zinc-400 cursor-pointer">
                                <option value="MASTER">Master Cam</option>
                                <option value="BACK-VIEW">Back View</option>
                                <option value="FRONT-BOOTH">Front Booth</option>
                                <option value="CROWD-WIDE">Crowd Wide</option>
                                <option value="ROAMING">Roaming</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="file" id="hidden-file-input" class="hidden" accept="video/*, image/*">
                        <button id="upload_widget" class="px-8 py-3 md:px-10 w-full md:w-auto bg-primary text-black font-extrabold rounded-full text-[10px] uppercase tracking-[0.2em] hover:shadow-[0_0_25px_rgba(57,255,20,0.4)] transition-all transform hover:-translate-y-0.5">
                            UPLOAD RAW ASSET
                        </button>
                    </div>
                </div>

                <div id="recent-upload" class="hidden space-y-4">
                    <h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest border-b border-zinc-800 pb-2">Active Preview</h3>
                    <div class="bg-card border border-primary/20 rounded-2xl overflow-hidden shadow-[0_0_40px_rgba(0,0,0,0.5)]">
                        <div class="aspect-video bg-black relative">
                            <video id="preview-player" controls class="w-full h-full object-contain"></video>
                        </div>
                        <div class="p-4 flex items-center justify-between bg-zinc-900/30 border-t border-zinc-800">
                            <div class="min-w-0 pr-4">
                                <p id="player-status" class="text-[9px] font-mono text-primary uppercase tracking-widest mb-1">Status: Ready</p>
                                <p id="video-name" class="text-sm font-medium text-white truncate max-w-xs md:max-w-md font-mono"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <div class="flex items-center justify-between border-b border-zinc-800 pb-2">
                        <h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-[0.3em]">Local/Assets Cloud Library</h3>
                        <div id="connection-status" class="text-[9px] font-mono text-zinc-500 flex items-center gap-2 shrink-0">
                            <span class="w-1.5 h-1.5 rounded-full bg-zinc-600"></span> Offline
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="relative">
                            <iconify-icon icon="solar:magnifer-linear" class="absolute left-3 top-3 text-zinc-500"></iconify-icon>
                            <input type="text" id="search-name" placeholder="Search Cloud Assets..." class="w-full bg-card border border-border rounded-lg pl-9 pr-4 py-2.5 text-xs focus:border-primary outline-none transition-all text-white font-mono">
                        </div>
                        <input type="text" id="search-date" placeholder="Filter by Date" class="w-full bg-card border border-border rounded-lg px-4 py-2.5 text-xs focus:border-primary outline-none transition-all text-zinc-500 cursor-pointer">
                    </div>
                    <div id="cloud-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">  
        let cloudAssets = [];

        window.onload = function() {
            flatpickr("#ingest-date", { defaultDate: "today", dateFormat: "d M Y", disableMobile: "true" });
            flatpickr("#search-date", { dateFormat: "d M Y", onChange: renderList, disableMobile: "true" });
            
            document.getElementById("upload_widget").onclick = startUploadProcess;
            document.getElementById("hidden-file-input").onchange = handleFileSelection;
            
            document.getElementById('search-name').oninput = renderList;
            fetchCloudLibrary();
        };

        function showAlert(msg) {
            const box = document.getElementById('custom-alert');
            document.getElementById('alert-text').textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 4000);
        }

        async function fetchCloudLibrary() {
            const statusEl = document.getElementById('connection-status');
            const cloudName = 'dso3xwno0';
            const tag = 'venue_recording';
            try {
                const response = await fetch(`https://res.cloudinary.com/${cloudName}/video/list/${tag}.json`);
                if (!response.ok) throw new Error("Sync failure.");
                const data = await response.json();
                statusEl.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Live';
                cloudAssets = data.resources.map(res => {
                    const cleanId = res.public_id.replace('venue_masters/', '');
                    const parts = cleanId.split('_');
                    let artist = cleanId; let date = ""; let shot = "MASTER";
                    const dateIndex = parts.findIndex(p => p.match(/^\d{4}-\d{2}-\d{2}$/) || p.match(/^\d{2}-\w{3}-\d{4}$/));
                    if (dateIndex !== -1) {
                        artist = parts.slice(0, dateIndex).join(' ');
                        date = parts[dateIndex];
                        shot = parts.slice(dateIndex + 1).join(' ') || "MASTER";
                    }
                    return {
                        url: `https://res.cloudinary.com/${cloudName}/video/upload/${res.public_id}.${res.format}`,
                        public_id: res.public_id, format: res.format,
                        artist: artist.replace(/_/g, ' '), date: date,
                        shot: shot.replace(/-/g, ' '), created_at: res.created_at
                    };
                });
                renderList();
            } catch (error) { statusEl.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-red-500"></span> Error'; }
        }

        function renderList() {
            const list = document.getElementById('cloud-list');
            const searchName = document.getElementById('search-name').value.toLowerCase();
            const searchDate = document.getElementById('search-date').value;

            const filtered = cloudAssets.filter(item => {
                const isUnknown = item.artist.includes("UNKNOWN");
                const isTrash = item.public_id.includes("xrerc") || item.public_id.includes("exa4f") || item.public_id.includes("byc2t") || item.public_id.includes("fgs0gukr");
                if (isUnknown || isTrash) return false;
                
                return (item.artist.toLowerCase().includes(searchName) || item.shot.toLowerCase().includes(searchName)) && (searchDate ? item.date === searchDate : true);
            });

            list.innerHTML = '';
            filtered.forEach(item => {
                const row = document.createElement('div');
                row.className = "flex items-center justify-between p-3 md:p-4 bg-card border border-zinc-800 rounded-xl hover:border-primary/30 transition-all group";
                row.innerHTML = `
                    <div class="flex items-center gap-3 md:gap-4 min-w-0 flex-1">
                        <div class="w-8 h-8 md:w-10 md:h-10 rounded bg-zinc-900 border border-zinc-800 flex items-center justify-center shrink-0 text-primary group-hover:border-primary/50 transition-colors">
                            <iconify-icon icon="solar:videocamera-record-bold" class="text-lg md:text-xl"></iconify-icon>
                        </div>
                        <div class="min-w-0 flex-1 pr-4">
                            <div class="flex items-center gap-2 mb-0.5">
                                <p class="text-[10px] md:text-xs font-bold text-white truncate uppercase tracking-tighter">${item.artist}</p>
                                <span class="text-[7px] md:text-[8px] px-1.5 py-0.5 rounded bg-primary/10 text-primary font-mono uppercase border border-primary/20 shrink-0">${item.shot}</span>
                            </div>
                            <p class="text-[8px] md:text-[9px] font-mono text-zinc-500 truncate uppercase tracking-widest">${item.date} // ${item.format}</p>
                        </div>
                    </div>
                    <button onclick="playVideo('${item.url}', '${item.public_id}', '${item.format}')" class="text-zinc-600 hover:text-primary transition-colors shrink-0 pr-1 md:pr-2">
                        <iconify-icon icon="solar:play-circle-bold" class="text-2xl md:text-3xl"></iconify-icon>
                    </button>`;
                list.appendChild(row);
            });
        }

        function startUploadProcess() {
            const rawDjName = document.getElementById('ingest-name').value.trim();
            if (!rawDjName) {
                showAlert("Please enter Artist Name");
                return;
            }
            document.getElementById('hidden-file-input').click();
        }

        function handleFileSelection(event) {
            const file = event.target.files[0];
            if (!file) return;

            const rawDjName = document.getElementById('ingest-name').value.trim();
            const dateInput = document.getElementById('ingest-date').value;
            const shotType = document.getElementById('ingest-shot').value;
            
            const cleanDjName = rawDjName.replace(/[^a-zA-Z0-9]/g, '_').toUpperCase();
            
            const d = new Date(dateInput);
            const formattedDate = d.toISOString().split('T')[0];

            const fileName = `${cleanDjName}_${formattedDate}_${shotType}`;
            const tags = ['venue_recording', cleanDjName, formattedDate, shotType].join(',');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'assets_unsigned');
            formData.append('folder', 'venue_masters');
            formData.append('public_id', fileName);
            formData.append('tags', tags);

            const uploadBtn = document.getElementById('upload_widget');
            uploadBtn.disabled = true;
            uploadBtn.classList.add('opacity-50', 'cursor-not-allowed');

            showAlert("Upload Started...");

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://api.cloudinary.com/v1_1/dso3xwno0/auto/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    uploadBtn.innerText = `UPLOADING... ${percentComplete}%`;
                }
            };

            xhr.onload = function() {
                uploadBtn.disabled = false;
                uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                uploadBtn.innerText = "UPLOAD RAW ASSET";
                document.getElementById('hidden-file-input').value = ""; 

                if (xhr.status === 200) {
                    showAlert("Upload Success - Syncing Library");
                    setTimeout(fetchCloudLibrary, 2000);
                    document.getElementById('ingest-name').value = ''; 
                } else {
                    showAlert("Upload Failed. Try again.");
                    console.error(xhr.responseText);
                }
            };

            xhr.onerror = function() {
                uploadBtn.disabled = false;
                uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                uploadBtn.innerText = "UPLOAD RAW ASSET";
                showAlert("Network Error Occurred.");
            };

            xhr.send(formData);
        }

        function playVideo(url, name, format) {
            const container = document.getElementById('recent-upload');
            const player = document.getElementById('preview-player');
            container.classList.remove('hidden');
            player.src = url;
            document.getElementById('video-name').textContent = name.replace('venue_masters/', '') + "." + format;
            player.play();
            container.scrollIntoView({ behavior: 'smooth' });
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isOpen = !sidebar.classList.contains('-translate-x-full');
            if (isOpen) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100'); 
                overlay.classList.add('opacity-0');
                setTimeout(() => { overlay.classList.add('hidden'); }, 300);
            } else {
                sidebar.classList.remove('-translate-x-full'); 
                overlay.classList.remove('hidden');
                requestAnimationFrame(() => { 
                    overlay.classList.remove('opacity-0'); 
                    overlay.classList.add('opacity-100'); 
                });
            }
        }
    </script>
</body>
