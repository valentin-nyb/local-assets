<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Media Hub // local assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        .cloudinary_sub_panel { backdrop-filter: blur(15px) !important; background: rgba(0,0,0,0.7) !important; }
        .nav-link.active { background-color: rgba(255,255,255,0.1); color: white; }
        /* Custom Select Arrow Styling */
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800">
            <a href="index.html" class="font-sans text-xl font-extrabold tracking-tighter text-white lowercase decoration-0">local / assets</a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:widget-5-linear" class="text-lg"></iconify-icon>Overview
            </a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5 text-zinc-400">
                <iconify-icon icon="solar:videocamera-record-linear" class="text-lg"></iconify-icon>Camera Control
            </a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors hover:bg-white/5">
                <iconify-icon icon="solar:clapperboard-play-linear" class="text-lg"></iconify-icon>Media Assets
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 flex items-center px-8 border-b border-border bg-background/50 backdrop-blur-md shrink-0">
            <span class="text-white font-medium text-sm font-mono uppercase tracking-widest text-primary">Media Asset Library</span>
        </header>

        <div class="flex-1 p-8 overflow-y-auto scrollbar-hide">
            <div class="max-w-5xl mx-auto space-y-12 pb-20">
                
                <div class="space-y-6">
                    <div class="p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30 text-center hover:border-primary/30 transition-colors group">
                        <button id="upload_widget" class="px-8 py-3 bg-primary text-black font-bold rounded-full text-sm uppercase tracking-widest hover:shadow-[0_0_20px_rgba(57,255,20,0.4)] transition-all transform hover:-translate-y-0.5">
                            Start Master Upload
                        </button>
                        <p class="mt-4 text-[10px] font-mono text-zinc-600 uppercase">Support for 4K Master Sets</p>
                    </div>
                </div>

                <div id="recent-upload" class="hidden space-y-4">
                    <h3 class="text-xs font-mono text-zinc-500 uppercase tracking-widest border-b border-zinc-800 pb-2">Active Preview</h3>
                    <div class="bg-card border border-primary/20 rounded-2xl overflow-hidden shadow-[0_0_20px_rgba(57,255,20,0.05)]">
                        <div class="aspect-video bg-black relative">
                            <video id="preview-player" controls class="w-full h-full object-contain"></video>
                        </div>
                        <div class="p-4 flex items-center justify-between bg-zinc-900/30">
                            <div>
                                <p id="player-status" class="text-[10px] font-mono text-primary uppercase tracking-widest mb-1">Status: Ready</p>
                                <p id="video-name" class="text-sm font-medium text-white truncate max-w-md">Select a video...</p>
                            </div>
                            <a id="download-link" href="#" target="_blank" class="text-zinc-400 hover:text-white transition-colors">
                                <iconify-icon icon="solar:download-linear" class="text-xl"></iconify-icon>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between border-b border-zinc-800 pb-2">
                        <h3 class="text-xs font-mono text-zinc-500 uppercase tracking-[0.3em]">Venue Session History</h3>
                        <button onclick="clearHistory()" class="text-[9px] font-mono text-red-500 hover:text-red-400 uppercase tracking-widest">Clear Log</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="relative">
                            <iconify-icon icon="solar:magnifer-linear" class="absolute left-3 top-2.5 text-zinc-500"></iconify-icon>
                            <input type="text" id="filter-name" placeholder="Search or Tag DJ..." class="w-full bg-card border border-border rounded-lg pl-9 pr-4 py-2 text-xs focus:border-primary outline-none transition-all placeholder-zinc-600 text-white">
                        </div>
                        
                        <input type="date" id="filter-date" class="w-full bg-card border border-border rounded-lg px-4 py-2 text-xs focus:border-primary outline-none transition-all text-zinc-400">
                        
                        <div class="relative">
                            <select id="filter-shot" class="w-full bg-card border border-border rounded-lg px-4 py-2 text-xs focus:border-primary outline-none transition-all text-zinc-400 cursor-pointer">
                                <option value="MASTER">Master Cam</option>
                                <option value="BACK-VIEW">Back View</option>
                                <option value="FRONT-BOOTH">Front Booth</option>
                                <option value="CROWD-WIDE">Crowd Wide</option>
                                <option value="STAGE-RIGHT">Stage Right</option>
                                <option value="STAGE-LEFT">Stage Left</option>
                                <option value="ROAMING">Roaming</option>
                            </select>
                            <iconify-icon icon="solar:alt-arrow-down-linear" class="absolute right-3 top-2.5 text-zinc-500 pointer-events-none"></iconify-icon>
                        </div>
                    </div>

                    <div id="local-list" class="space-y-2"></div>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript">  
        // --- 1. INITIALIZATION ---
        window.addEventListener('load', () => {
            loadLocalHistory();
        });

        // --- 2. UPLOAD WIDGET ---
        document.getElementById("upload_widget").addEventListener("click", function(){
            const rawDjName = document.getElementById('filter-name').value || "Unknown_Artist";
            const dateInput = document.getElementById('filter-date').value || new Date().toISOString().split('T')[0];
            const shotType = document.getElementById('filter-shot').value || "MASTER";
            
            // Format Filename: BELTRAN_2026-02-12_BACK-VIEW
            const cleanDjName = rawDjName.replace(/[^a-zA-Z0-9]/g, '_').toUpperCase();
            const fileName = `${cleanDjName}_${dateInput}_${shotType}`;

            cloudinary.createUploadWidget({
                cloudName: 'dso3xwno0',
                apiKey: '348952918412621',
                uploadPreset: 'assets_unsigned',
                folder: 'venue_masters',
                resourceType: 'video',
                sources: ['local', 'camera', 'google_drive'],
                showPoweredBy: false,
                chunkSize: 6000000, 
                maxVideoFileSize: 5000000000,
                
                // NAMING & TAGGING
                public_id: fileName,    
                use_filename: true,     
                unique_filename: false, 
                tags: ['venue_recording', cleanDjName, dateInput, shotType], 
                context: { dj: cleanDjName, date: dateInput, shot: shotType },
                
                styles: {
                    palette: {
                        window: "#050505", windowBorder: "#27272a", tabIcon: "#39FF14",
                        menuIcons: "#FFFFFF", textDark: "#000000", textLight: "#FFFFFF",
                        link: "#39FF14", action: "#39FF14", inactiveTabIcon: "#444444",
                        error: "#FF4444", inProgress: "#39FF14", complete: "#39FF14",
                        sourceBg: "#050505"
                    }
                }
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    playVideo(result.info.secure_url, result.info.original_filename, result.info.format);
                    
                    const newAsset = {
                        url: result.info.secure_url,
                        name: result.info.public_id, // Shows the new custom name
                        format: result.info.format,
                        size: (result.info.bytes / 1073741824).toFixed(2),
                        dj: cleanDjName,
                        date: dateInput,
                        shot: shotType
                    };
                    saveToLocalHistory(newAsset);
                    
                    // Reset inputs
                    document.getElementById('filter-name').value = ''; 
                    filterHistory(); 
                }
            }).open();
        }, false);

        // --- 3. PLAYER LOGIC ---
        function playVideo(url, name, format) {
            const container = document.getElementById('recent-upload');
            const player = document.getElementById('preview-player');
            container.classList.remove('hidden');
            player.src = url;
            document.getElementById('video-name').textContent = `${name}.${format}`;
            document.getElementById('download-link').href = url;
            player.play();
            container.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // --- 4. HISTORY LOGIC ---
        document.getElementById('filter-name').addEventListener('input', filterHistory);
        document.getElementById('filter-date').addEventListener('change', filterHistory);
        // We generally don't filter history by shot type (too specific), but we save it.

        function loadLocalHistory() { filterHistory(); }

        function filterHistory() {
            const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
            const searchName = document.getElementById('filter-name').value.toLowerCase();
            const searchDate = document.getElementById('filter-date').value;

            const filtered = history.filter(item => {
                const dj = (item.dj || "").toLowerCase();
                const date = item.date || "";
                return dj.includes(searchName) && (searchDate ? date === searchDate : true);
            });
            renderList(filtered);
        }

        function renderList(items) {
            const list = document.getElementById('local-list');
            list.innerHTML = '';
            if (items.length === 0) {
                list.innerHTML = '<p class="text-[10px] font-mono text-zinc-600 italic">No matching assets found.</p>';
                return;
            }
            items.forEach(info => {
                const row = document.createElement('div');
                row.className = "flex items-center justify-between p-3 bg-card/50 border border-border rounded-lg hover:border-primary/30 transition-colors group";
                row.innerHTML = `
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center shrink-0 text-primary">
                            <iconify-icon icon="solar:history-bold"></iconify-icon>
                        </div>
                        <div class="min-w-0">
                            <div class="flex items-center gap-2">
                                <p class="text-xs font-bold text-white truncate">${info.dj}</p>
                                <span class="text-[9px] px-1.5 py-0.5 rounded bg-zinc-800 text-zinc-400 font-mono">${info.shot || 'MASTER'}</span>
                            </div>
                            <p class="text-[9px] font-mono text-zinc-500 truncate mt-0.5">${info.name} // ${info.date}</p>
                        </div>
                    </div>
                    <button onclick="playVideo('${info.url}', '${info.name}', '${info.format}')" class="p-2 text-zinc-400 hover:text-white">
                        <iconify-icon icon="solar:play-circle-linear" class="text-xl"></iconify-icon>
                    </button>
                `;
                list.appendChild(row);
            });
        }

        function saveToLocalHistory(asset) {
            const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
            history.unshift(asset);
            localStorage.setItem('uploadHistory', JSON.stringify(history));
        }

        function clearHistory() {
            if(confirm('Clear local log?')) {
                localStorage.removeItem('uploadHistory');
                filterHistory();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }
    </script>
</body>
</html>
