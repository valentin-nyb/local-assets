<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>local / assets</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="128x128" href="niceicon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#050505', card: '#0a0a0a', primary: '#39FF14', border: '#27272a' } } }
        }
    </script>
    <style>
        body { background-color: #050505 !important; color: white; -webkit-font-smoothing: antialiased; }
        .nav-link.active { background-color: rgba(255,255,255,0.05); border: 1px solid #27272a; color: white; }
        ::-webkit-scrollbar { display: none; }
        @media (max-width: 767px) { #sidebar { position: fixed; z-index: 50; height: 100vh; } }
        
        /* Sleek Slim Flap */
        .sleek-flap {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.3em;
            font-size: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body class="bg-background text-white h-screen w-screen flex overflow-hidden font-sans">

    <button onclick="toggleSidebar()" class="md:hidden fixed left-0 top-1/2 -translate-y-1/2 z-50 bg-primary/90 backdrop-blur-md text-black py-8 px-1.5 rounded-r-lg shadow-[0_0_15px_rgba(57,255,20,0.2)] active:scale-95 transition-all flex items-center justify-center border-y border-r border-primary">
        <span class="sleek-flap">MENU</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/90 z-40 hidden backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <aside id="sidebar" class="w-64 border-r border-zinc-800 bg-[#0a0a0a] flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 shrink-0 h-full">
        <div class="h-16 flex items-center px-6 border-b border-zinc-800 transition-all group justify-between">
            <a href="index.html" class="relative h-6 w-32 flex transition-all group">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974378/ibyostiwecnvm2cebqar.svg" class="absolute inset-0 h-full w-full object-left object-contain brightness-0 invert opacity-100 group-hover:opacity-0 transition-opacity duration-200" alt="logo">
                <img src="https://res.cloudinary.com/dso3xwno0/image/upload/v1770974377/eayfotlcvgq36kpwvitw.svg" class="absolute inset-0 h-full w-full object-left object-contain opacity-0 group-hover:opacity-100 transition-opacity duration-200" alt="logo hover">
            </a>
            <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><iconify-icon icon="solar:close-circle-bold" class="text-2xl"></iconify-icon></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm rounded-md text-zinc-400"><iconify-icon icon="solar:widget-5-bold"></iconify-icon>Overview</a>
            <a href="camera.html" class="nav-link flex items-center gap-3 px-3 py-2 text-sm text-zinc-400"><iconify-icon icon="solar:videocamera-record-bold"></iconify-icon>Camera Control</a>
            <a href="assets.html" class="nav-link active flex items-center gap-3 px-3 py-2 text-sm rounded-md text-primary"><iconify-icon icon="solar:clapperboard-play-bold"></iconify-icon>Media Assets</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-background">
        <header class="h-16 flex items-center px-8 border-b border-border shrink-0">
            <span class="text-white font-medium text-xs font-mono uppercase tracking-[0.3em] text-primary">Media Asset Library</span>
        </header>

        <div class="flex-1 p-4 md:p-8 overflow-y-auto w-full">
            <div class="max-w-5xl mx-auto space-y-12 pb-20 w-full">
                
                <div class="p-6 md:p-8 border border-dashed border-zinc-800 rounded-2xl bg-card/30">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <input type="text" id="ingest-name" placeholder="DJ NAME" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs font-bold text-white uppercase outline-none focus:border-primary">
                        <input type="text" id="ingest-date" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs font-bold">
                        <select id="ingest-shot" class="bg-[#050505] border border-zinc-800 rounded p-4 text-xs text-zinc-400 font-bold">
                            <option value="MASTER">MASTER CAM</option>
                            <option value="BACK-VIEW">BACK VIEW</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input type="file" id="hidden-file-input" class="hidden" accept="video/*">
                        <button id="upload-btn" class="bg-primary text-black px-10 py-4 rounded-full font-black uppercase text-[11px] w-full md:w-auto shadow-lg">START MASTER UPLOAD</button>
                    </div>
                </div>

                <div id="video-preview-container" class="hidden space-y-4">
                    <h3 class="text-[10px] font-mono text-primary uppercase tracking-[0.3em] border-b border-primary/20 pb-2">Active Preview</h3>
                    <div class="aspect-video bg-black border border-primary/30 rounded-xl overflow-hidden shadow-2xl">
                        <video id="preview-player" controls autoplay loop muted playsinline class="w-full h-full object-contain"></video>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <div class="flex items-center justify-between border-b border-zinc-800 pb-2">
                        <h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-[0.3em]">Distribution History</h3>
                        <div class="text-[9px] font-mono text-primary flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span> Live</div>
                    </div>
                    <div id="cloud-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let cloudAssets = [];
        window.onload = function() {
            flatpickr("#ingest-date", { defaultDate: "today", dateFormat: "d M Y" });
            fetchCloudLibrary();
            setupUploadHandler();
        };

        function setupUploadHandler() {
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('hidden-file-input');
            
            uploadBtn.onclick = function() {
                fileInput.click();
            };
            
            fileInput.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const djName = document.getElementById('ingest-name').value.trim();
                const date = document.getElementById('ingest-date').value.trim();
                const shot = document.getElementById('ingest-shot').value;
                
                if (!djName || !date) {
                    alert('Please fill in DJ NAME and DATE');
                    return;
                }
                
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'UPLOADING...';
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', 'venue_recording');
                    formData.append('public_id', `venue_masters/${djName.toLowerCase()}_${date.replace(/\s+/g, '_')}_${shot.toLowerCase()}`);
                    
                    const response = await fetch('https://api.cloudinary.com/v1_1/dso3xwno0/video/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert('Upload successful!');
                        document.getElementById('ingest-name').value = '';
                        document.getElementById('ingest-date').value = '';
                        fileInput.value = '';
                        fetchCloudLibrary();
                    } else {
                        alert('Upload failed. Please try again.');
                    }
                } catch (err) {
                    console.error('Upload error:', err);
                    alert('Upload error: ' + err.message);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'START MASTER UPLOAD';
                }
            };
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        async function fetchCloudLibrary() {
            try {
                const response = await fetch(`https://res.cloudinary.com/dso3xwno0/video/list/venue_recording.json`);
                const data = await response.json();
                cloudAssets = data.resources.map(res => {
                    const parts = res.public_id.replace('venue_masters/', '').split('_');
                    return {
                        dj: parts[0] ? parts[0].toUpperCase() : "MICHAEL",
                        date: parts[1] || res.created_at.split('T')[0],
                        shot: parts[2] || "BIBI",
                        url: `https://res.cloudinary.com/dso3xwno0/video/upload/${res.public_id}.${res.format}`,
                        format: res.format.toUpperCase()
                    };
                });
                renderList();
            } catch (e) { console.error(e); }
        }

        function renderList() {
            const list = document.getElementById('cloud-list');
            list.innerHTML = '';
            cloudAssets.forEach(item => {
                const row = document.createElement('div');
                row.className = "flex items-center justify-between p-4 bg-card border border-zinc-800 rounded-2xl group cursor-pointer hover:border-primary/40 transition-all";
                row.innerHTML = `
                    <div class="flex items-center gap-4 min-w-0 flex-1" onclick="playPreview('${item.url}')">
                        <div class="w-12 h-12 bg-zinc-900 flex items-center justify-center rounded-xl text-primary shrink-0 shadow-lg"><iconify-icon icon="solar:play-bold" class="text-xl"></iconify-icon></div>
                        <div class="min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <p class="text-sm font-black uppercase text-white truncate">${item.dj}</p>
                                <span class="text-[7px] px-1.5 py-0.5 rounded bg-primary text-black font-black font-mono uppercase">${item.shot}</span>
                            </div>
                            <p class="text-[9px] font-mono text-zinc-500 uppercase tracking-widest">FABRIC LONDON // ${item.date} // ${item.format}</p>
                        </div>
                    </div>
                    <a href="${item.url}" download class="w-10 h-10 flex items-center justify-center text-zinc-600 hover:text-primary transition-colors">
                        <iconify-icon icon="solar:cloud-download-bold" class="text-2xl"></iconify-icon>
                    </a>`;
                list.appendChild(row);
            });
        }

        function playPreview(url) {
            const container = document.getElementById('video-preview-container');
            const player = document.getElementById('preview-player');
            container.classList.remove('hidden');
            player.src = url;
            player.play();
            container.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
